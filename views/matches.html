<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcsearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>mcsearch</h1>
            <h3>showing top <span class="white">{{servers.length}}</span> results</h3>
            <hr class="white"><br>
            <div class="options">
                {% for server in servers %}
                <div class="server">
                    <span class="salmon">{{server.ip}}</span><br>
                    <span class="white">{{server.minecraft.description|safe}}</span>
                    <div class="players">
                        <span class="salmon">{{server.minecraft.players.online}}</span><span class="white">/{{server.minecraft.players.max}}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
<style>
/* vertical and horizontal center */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.text-center {
    text-align: center;
}
.text-left {
    text-align: left;
}
body, .btn, select, option {
    background-color: #1E1E24;
    font-family: 'Roboto Mono', monospace;
}
h1 {
    color: #F7EBE8;
}
h3 {
    color: #8D99AE;
}
.white {
    color: #F7EBE8;
}
input[type=text], input[type=number], select, option {
    background-color: #1E1E24;
    border: 1px solid #8D99AE;
    color: #F7EBE8;
    margin-bottom: 1em;
}
.salmon {
    color: #FFA987;
}
.btn {
    background-color: #1E1E24;
    border: 1px solid #8D99AE;
    color: #FFA987;
}
.underlined {
    text-decoration: underline;
}
.underlined:hover {
    cursor: pointer;
}
.server {
    margin-bottom: 1em;
}
</style>
